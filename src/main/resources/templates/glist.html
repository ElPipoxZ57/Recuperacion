<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">
    <ul class="nav bg-dark">
        <li class="nav-item">
            <img th:src="@{/spring-img.png}" style="width:3em; padding:7px" class="px-auto">
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/deseos/list}">Lista deseos de moda</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/compra/list}">Registro de compras de ropa</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/gastos/list}">Registros de entretenimiento</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" th:href="@{/gastos/list}">Gastos</a>
        </li>
    </ul>
    <h1 class="text-success border border-primary" th:text="${title}"></h1>

    <a th:href="@{/gastos/form}" class="btn btn-success btn-xs">Crear Gastos</a> <!--Cambiar el nombre del boton-->
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>Fecha</th>
            <th>Concepto</th><!--Nuevo campo en la tabla donde indique que dato va-->
        </tr>
        </thead>
        <tbody>
        <tr th:each="gastos: ${gastoss}">
            <td th:text="${gastos.id}"></td>
            <td th:text="${gastos.fecha}"></td>
            <td th:text="${gastos.concepto}"></td> <!--agrege un nuevo campo de texto con name-->
            <td><a class="btn btn-primary btn-xs" th:href="@{/gastos/form/} + ${gastos.id}" th:text="'Editar'"></a></td>
            <td><a class="btn btn-danger btn-xs" th:href="@{/gastos/delete/} + ${gastos.id}" th:text="'Eliminar'" onclick="return confirm('¿Estás seguro que quieres eliminar?')"></a></td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
